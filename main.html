<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <title>Type My Ass</title>
  </head>
  <body>
    <h1 class="title">Typing game</h1>
    <div class="game">
      <div class="time" id="time-wrapper">
        <i class="fas fa-clock"></i>
        <span id="time"></span>
      </div>
      <h2 id="text" class="text"></h2>
      <textarea id="input" cols="30" rows="10" placeholder="Start typing..."></textarea>
    </div>
    <div class="results" id="results">
      <h1>Time's up!!</h1>
      <h2>Your result is : <span id="result-span"></span> Words Per minute!</h2>
      <p>reload the page to start over agian. im too lazy to implement function by myself</p>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
